<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
</head>
<body>
    <section>
        <div class="main">
            <nav>
                <h1>School Admission Form</h1>
            </nav>
        </div>
        <div class="detail">
            <form>
                <label for="first name">First Name</label>
                <input type="text" name="first" placeholder="Enter First Name" id="first" required>
                <br><br>
                 
                <label for="last name">Last Name</label>
                <input type="text" name="last" placeholder="Enter Last Name" id="last" required>
                <br><br>

                <label for="DoB"><abbr title="date of birth">DoB</abbr></label>
                <input type="date" name="dob" id="dob" required>
                <br><br>

                
                <label for="class">Class</label>
                <input type="select" name="class" value="choose..."  id="class" required>
                <br><br>


                <label for="academic">Academic Year</label>
                <select class="detail" style="width: 50em; border-radius: 50em;
                height: 3em;">
              
                    <option value="choose">choose...</option>
                    <option value="2024/2025">2024/2025</option>
                    <option value="2023/2024">2023/2024</option>
                </select>
                <br><br>

                <label for="email">Email</label>
                <input type="Email" name="email" id="email" required>
                <br><br>

                <label for="mobile">Contact</label>
                <input type="contact" placeholder="Phone Number" id="contact" maxlength="11" required>
                <br><br>

                <label for="gender">Gender</label>
                <select name="gender" id="gender"style="width: 50em; border-radius: 50em;
                height: 3em;"> <option value="male">Male</option> <option value="Female">Female</option>
                </select>
                <br><br>

                <button class="button">Submit</button>

            </form>
        </div>
    </section>
</body>
</html>
